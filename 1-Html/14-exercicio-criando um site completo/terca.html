<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX</title>
</head>
<body>
  <header>
    <nav>
      <a href="principal.html">
      <img src="imagens/logo.png" alt="Logo SpaceX">
      </a> /
      <a href="segunda.html">
        The Spaceships
      </a> /
      <a href="terca.html">
        Hire Us
      </a>
    </nav>
    <hr>
  </header>

  <section>
    <h1>Hire Us Now</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde sequi, velit beatae quia porro aperiam.</p>
  </section>
  <section>
    <form>
      <br><br>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> -

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
      </div>
      <br><br>
      <div>
        <label for="speceship">Spaceship:</label>
        <select name="spaceship" id="spaceship">
          <option value="falcon_9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select> -
        <label for="service">Type of Service:</label>
        <input type="search" name="service" id="service" list="services">
        <datalist id="services">
          <option value="Nam quis nulla. Integer malesuada">
          <option value="In in enim a arcu imperdiet malesuada">
          <option value="Sed vel lectus. Donec odio urna">
          <option value="Aenean id metus id velit ullamcorper pulvinar">
        </datalist>
      </div>
      <br><br>
      <div>
        <input type="submit" value="Send Message">
      </div>
    </form>
  </section>

</body>
</html>
